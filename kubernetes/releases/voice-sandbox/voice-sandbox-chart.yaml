---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: voice
  namespace: voice-sandbox
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: voice-sandbox

  chart:
    repository: https://mozilla-it.github.io/helm-charts/
    name: mozilla-common-voice
    version: 0.2.2
  values:
    voice_web:
      # Customize deployment name per environment to make hostnames differents, 
      # allowing us to segregate logs in Papertrail
      deployment_name: voice-sandbox
      use_external_secrets: true
      use_default_secrets_file: false
      image: itsre/voice-web:sandbox-demo-v0.1
      replicas: 1
      service_account_name: voice-sandbox

      ingress:
        enabled: true
        class: voice-sandbox
        host: sandbox.voice.mozit.cloud
        additional_host: voice-sandbox.allizom.org
        extra_annotations:
          nginx.ingress.kubernetes.io/server-snippet: |
            location /firefox-voice {
              if ($http_x_forwarded_proto = 'http') {
                rewrite ^ https://$host$request_uri? permanent;
              }
              add_header Content-Security-Policy "default-src 'none'; connect-src https://www.google-analytics.com https://sentry.prod.mozaws.net; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.googleapis.com; script-src 'self' https://www.google-analytics.com; img-src 'self' data:; child-src https://www.youtube.com" ;
              proxy_pass https://mozilla.github.io/firefox-voice/homepage;
            }

      service_account:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::058419420086:role/voice/voice-web-sandbox"

      config:
        environment: sandbox
        redis_url: "rediss://master.sandbox-voice-eks.cljunw.usw2.cache.amazonaws.com"
        mysql:
          host: "voice-eks-sandbox.cd5od9qtbvp0.us-west-2.rds.amazonaws.com"
          root_user: "voice"
        s3:
          bucket_name: "voice-sandbox-clips-20191211013626583100000001"
          location: "us-west-2"
        extra_vars:
          CV_ENVIRONMENT: "sandbox"
          CV_BENCHMARK_LIVE: "true"

      extra_volumes:
      - name: papertrail-conf
        secret:
          secretName: papertrail-secrets

      extra_containers:
      - name: logs-to-papertrail
        image: 058419420086.dkr.ecr.us-west-2.amazonaws.com/remote_syslog2:0.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /logs
          name: logs
        - mountPath: /etc/rs2
          name: papertrail-conf

      es_sync:
        enabled: false

    new_relic:
      enabled: true
      app_name: voice-sandbox

    redis:
      enabled: false
    elasticsearch:
      enabled: false
    kibana:
      enabled: false
    mysql:
      enabled: false
