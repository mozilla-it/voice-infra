---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: voice
  namespace: voice-prod
  annotations:
    fluxcd.io/automated: "false"
    filter.fluxcd.io/voice_web: glob:release-v*
spec:
  releaseName: voice-prod

  chart:
    repository: https://mozilla-it.github.io/helm-charts/
    name: mozilla-common-voice
    version: 0.3.0
  values:
    voice_web:
      # Customize deployment name per environment to make hostnames differents,
      # allowing us to segregate logs in Papertrail
      deployment_name: voice-prod
      replicas: 15
      use_external_secrets: true
      use_default_secrets_file: false
      image: itsre/voice-web:release-1.31.2
      service_account_name: voice-prod

      ingress:
        enabled: true
        class: voice-prod
        hosts:
          - prod.voice.mozit.cloud
          - commonvoice.mozilla.org
        extra_annotations:
          nginx.ingress.kubernetes.io/server-snippet: |
            location /firefox-voice {
              if ($http_x_forwarded_proto = 'http') {
                rewrite ^ https://$host$request_uri? permanent;
              }
              add_header Content-Security-Policy "default-src 'none'; connect-src https://www.google-analytics.com https://sentry.prod.mozaws.net; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.googleapis.com; script-src 'self' https://www.google-analytics.com; img-src 'self' data:; child-src https://www.youtube.com" ;
              proxy_pass https://mozilla-extensions.github.io/firefox-voice/homepage;
            }

      service_account:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::058419420086:role/voice/voice-web-prod"

      config:
        redis_url: "rediss://master.prod-voice-eks.cljunw.usw2.cache.amazonaws.com"
        mysql:
          host: "voice-eks-prod.cd5od9qtbvp0.us-west-2.rds.amazonaws.com"
          root_user: "admin"
          user: "admin"
        s3:
          bucket_name: "voice-prod-clips-393eefd0cba28c270ced0f9587a4f6ae601ca91e"
          location: "us-west-2"
        prod: true
        environment: prod
        admin_emails: "['adelbarrio@mozilla.com', 'aklepel@mozilla.com', 'jennyzhang@mozilla.com', 'lsaunders@mozilla.com', 'martin@mozilla.com', 'mbranson@mozilla.com', 'rshaw@mozilla.com']"
        kibana:
          url: https://vpc-voice-eks-prod-uwpqjoqwaji4cplc5r7du6pgbq.us-west-2.es.amazonaws.com/_plugin/kibana/
          admins: '[\"henrik.mitsch@gmx.at\", \"steveparmar6nov2011@gmail.com\", \"manel.rhaiem92@gmail.com\", \"shambhavimishra26@gmail.com\", \"mte90net@gmail.com\", \"fryskefirefox@gmail.com\"]'
          prefix: "/_plugin/kibana"
        extra_vars:
          # Note: extra_vars have to be always quoted
          CV_ENVIRONMENT: "prod"
          CV_BENCHMARK_LIVE: "false"
          CV_SENTRY_DSN: "https://08902ca27fb24d448975e88d3da5c96b@sentry.prod.mozaws.net/503"

      extra_volumes:
      - name: papertrail-conf
        secret:
          secretName: papertrail-secrets

      extra_containers:
      - name: logs-to-papertrail
        image: 058419420086.dkr.ecr.us-west-2.amazonaws.com/remote_syslog2:0.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /logs
          name: logs
        - mountPath: /etc/rs2
          name: papertrail-conf

      es_sync:
        enabled: true

    new_relic:
      enabled: true
      app_name: voice-prod

    redis:
      enabled: false
    elasticsearch:
      enabled: false
    kibana:
      enabled: false
    mysql:
      enabled: false
